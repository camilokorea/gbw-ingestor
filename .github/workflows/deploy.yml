name: Deploy .NET Workers to Linode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    - name: Publish eBird Ingestor
      run: dotnet publish src/Worker/eBird.Ingestor.Worker.csproj --configuration Release --no-build --output publish

    - name: Publish Sound Ingestor
      run: dotnet publish src/Sound.Ingestor.Worker/Sound.Ingestor.Worker.csproj --configuration Release --no-build --output publish

    - name: Rename appsettings.template.json
      run: mv publish/appsettings.template.json publish/appsettings.json

    - name: Update appsettings.json with secrets
      env:
        DB_SERVER: ${{ secrets.DB_SERVER }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
      run: |
        sed -i "s#YOUR_DATABASE_SERVER#$DB_SERVER#g" publish/appsettings.json
        sed -i "s#YOUR_USER#$DB_USER#g" publish/appsettings.json
        sed -i "s#YOUR_PASSWORD#$DB_PASSWORD#g" publish/appsettings.json
        sed -i "s#YOUR_EBIRD_API_KEY#$EBIRD_API_KEY#g" publish/appsettings.json

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: worker-app
        path: publish

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download production artifacts
      uses: actions/download-artifact@v4
      with:
        name: worker-app
        path: ./app

    - name: Copy application to Linode
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.LINODE_HOST }}
        username: ${{ secrets.LINODE_USERNAME }}
        key: ${{ secrets.LINODE_SSH_KEY }}
        source: "app/."
        target: "/APPS/ebird-ingestor/app"

    - name: Set Permissions and Restart Services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LINODE_HOST }}
        username: ${{ secrets.LINODE_USERNAME }}
        key: ${{ secrets.LINODE_SSH_KEY }}
        script: |
          DEPLOY_PATH="/APPS/ebird-ingestor/app"
          
          # Fix ownership
          sudo chown -R root:root $DEPLOY_PATH
          
          # Set permissions
          sudo chmod -R 755 $DEPLOY_PATH
          
          # Restart and enable services
          sudo systemctl restart ebird-ingestor.service
          sudo systemctl enable ebird-ingestor.service
          
          sudo systemctl restart sound-ingestor.service
          sudo systemctl enable sound-ingestor.service
