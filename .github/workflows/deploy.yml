name: Deploy .NET Worker to Linode

on:
  push:
    branches:
      - main
  workflow_dispatch: # <--- ADD THIS LINE

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Specify the .NET SDK version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    - name: Publish application
      run: dotnet publish src/Worker/eBird.Ingestor.Worker.csproj --configuration Release --no-build --output publish

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: worker-app
        path: publish

  deploy:
    needs: build # This job depends on the 'build' job completing successfully
    runs-on: ubuntu-latest

    steps:
    - name: Download production artifacts
      uses: actions/download-artifact@v4
      with:
        name: worker-app
        path: ./app

    - name: Deploy to Linode
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LINODE_HOST }}
        username: ${{ secrets.LINODE_USERNAME }}
        key: ${{ secrets.LINODE_SSH_KEY }}
        script: |
          # Define the deployment path on your Linode server
          DEPLOY_PATH="/APPS/ebird-ingestor"

          # Create deployment directory if it doesn't exist
          mkdir -p $DEPLOY_PATH

          # Stop the systemd service if it's running
          sudo systemctl stop ebird-ingestor.service || true

          # Remove old files (optional, but good for clean deployments)
          rm -rf $DEPLOY_PATH/*

          # Copy new files (the artifact is downloaded to ./app, so copy from there)
          cp -r ./app/* $DEPLOY_PATH/

          # Set correct permissions (optional, but good practice)
          sudo chmod -R 755 $DEPLOY_PATH

          # Restart the systemd service
          sudo systemctl start ebird-ingestor.service
          sudo systemctl enable ebird-ingestor.service # Ensure it starts on boot